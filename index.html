<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Petar/style.css" />
    <title>Document</title>
  </head>

  <body>
    <div id="imageResize" class="modal">
      <span class="close" onclick="closeModal()">&times;</span>
      <img src="" id="modalImage" alt="Modal Image" class="modal-content" />
    </div>

    <nav
      class="navbar navbar-expand-lg navbar-light bg-light shadow bg-body rounded"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Peta Ruškan</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Tvrtko/index.html"
                >Tvrtko Slobođanac</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="hero-top container-fluid">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="text-center mt-5">
          <img
            src="./Petar/Assets/face.jpeg"
            alt="Placeholder Image"
            class="img-fluid rounded-3"
            onclick="openModal('./Petar/Assets/face.jpeg')"
          />
        </div>
        <div class="text-center mt-3">
          <ul class="list-unstyled text-start ms-2 text-light">
            <li>Ime i Prezime: <span class="fw-bold">Petar Ruškan</span></li>
            <li class="mt-2">
              Godina i mjesto rođenja:
              <span class="fw-bold"
                >04.07.2002 |
                <a
                  href="https://novagradiska.hr"
                  target="_blank"
                  class="text-light"
                  >Nova Gradiška</a
                ></span
              >
            </li>
            <li class="mt-2">
              Trenutno obrazovanje:
              <span class="fw-bold"
                ><a
                  href="https://www.ferit.unios.hr"
                  target="_blank"
                  class="text-light"
                  >Fakultet elektrotehnike, računarstva i tehnologije</a
                ></span
              >
            </li>
            <li class="mt-2">
              Hobiji:
              <span class="fw-bold"
                ><a
                  href="https://hr.wikipedia.org/wiki/Računalno_programiranje"
                  target="_blank"
                  class="text-light"
                  >Programiranje</a
                >, Čitanje knjiga,
                <a
                  href="https://hr.wikipedia.org/wiki/Nogomet"
                  target="_blank"
                  class="text-light"
                  >Nogomet</a
                >
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="hero-middle container-fluid">
      <div
        class="d-flex flex-column justify-content-center align-items-center mt-3"
      >
        <span class="fw-bold fs-1">OBRAZOVANJE</span>
      </div>
      <div
        class="d-flex flex-column justify-content-start align-items-start ms-5 mt-5"
      >
        <span class="fw-bold fs-1">OBRAZOVANJE</span>
      </div>
    </div>

    <script
      src=" https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./Petar/script.js"></script>
